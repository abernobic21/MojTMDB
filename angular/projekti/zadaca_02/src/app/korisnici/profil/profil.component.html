<div *ngIf="totpKljuc == '' && korisnikAutoriziran"  class="divForma">
  <h2>Profil</h2>

  <form [formGroup]="profilForm" (ngSubmit)="onSubmit()">
      <label for="korime">Korisničko ime:</label>
      <input type="text" id="korime" name="korime" readonly formControlName="korime">
      <br>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email">
      <br>

      <label for="lozinka">Lozinka:</label>
      <input type="password" id="lozinka" name="lozinka" formControlName="lozinka">
      <br>

      <label for="ime">Ime:</label>
      <input type="text" id="ime" name="ime" formControlName="ime">
      <br>

      <label for="prezime">Prezime:</label>
      <input type="text" id="prezime" name="prezime" formControlName="prezime">
      <br>

      <label for="adresa">Adresa:</label>
      <input type="text" id="adresa" name="adresa" formControlName="adresa">
      <br>

      <label for="datumRodenja">Datum rođenja:</label>
      <input type="text" id="datumRodenja" name="datumRodenja" formControlName="datumRodenja">
      <br>
    
      <label for="telefon">Telefon:</label>
      <input type="text" id="telefon" name="telefon" formControlName="telefon">
      <br>

      <div class="divTotp">
        <label for="totpAktivan">Aktiviraj dvorazinsku autentikaciju:</label>
        <input type="checkbox" id="totpAktivan" name="totpAktivan" formControlName="totpAktivan">
      </div>
      <br>
    
      <input type="submit" value="Spremi promjene" name="salji">
    </form>
  </div>
  
  <div *ngIf="totpKljuc !='' && korisnikAutoriziran" class="divQrKod">
    <h3>Vaš QR kod za dvostupanjsku autentikaciju.</h3>
    <qrcode [qrdata]="totpKljuc" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    <p class="qrKodLozinka">Ili ručno upišite kod: {{totpKljuc}}</p>
    <p class="qrKodTekst">Prikazani kod se više neće prikazivati te ga je potrebno pohraniti na sigurno mjesto.</p>
  </div>

  <app-zabrana-pristupa *ngIf="!korisnikAutoriziran"></app-zabrana-pristupa>
