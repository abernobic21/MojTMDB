<div class="divForma">
  <h2>Prijava</h2>

  <form [formGroup]="prijavaForm" (ngSubmit)="onSubmit()">
      <label *ngIf="totpPrijava == false" for="korime">Korisni훾ko ime:</label>
      <input *ngIf="totpPrijava == false" type="text" id="korime" name="korime" formControlName="korime">

      <label *ngIf="totpPrijava == false" for="lozinka">Lozinka:</label>
      <input *ngIf="totpPrijava == false" type="password" id="lozinka" name="lozinka" formControlName="lozinka">

      <label *ngIf="totpPrijava == true" for="totpKod">Unesite TOTP kod:</label>
      <input *ngIf="totpPrijava == true" type="text" id="totpKod" name="totpKod" formControlName="totpKod">
    
      <input type="submit" value="Prijavi se" name="salji">
    </form>
  <div class="divGithubPrijava">
    <p (click)="GithubPrijava()">Github prijava</p>
  </div>
</div>
